<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/react.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Meta Descriptions (Max ~160 characters for SEO) -->
    <meta
      name="description"
      content="Mr.CodeIq is your go-to platform for developers. Explore insightful content, tools, and resources to level up your coding journey."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="store"
    />

    <!-- Author -->
    <meta name="author" content="Mr.CodeIq Team" />

    <!-- Open Graph Metadata for Social Sharing -->
    <meta property="og:title" content="store" />
    <meta
      property="og:description"
      content="Store"
    />
    <meta property="og:image" content="/src/assets/preview-image.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Store" />
    <meta
      name="twitter:description"
      content="Store"
    />
    <meta name="twitter:image" content="/src/assets/preview-image.png" />

    <!-- Robots Meta for Crawling -->
    <meta name="robots" content="index, follow" />




    <!-- Font and Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Evo-Store</title>
  </head>
  <body>
    <div id="root"></div>
     <div id="modal-root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
